<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/aaf12fa961.js"
      crossorigin="anonymous"
    ></script>
    <title>Shopping card</title>
  </head>
  <body>
    <div class="table">
      <div class="total">
        <li>
          <h4>Total panier :</h4>
          <span id="total">0€</span>
        </li>
      </div>

      <div class="products">
        <div class="product">
          <li>
            <i class="fas fa-times fa-2x"></i>
            <i class="fas fa-heart fa-2x"></i>
          </li>
          <li>
            <img
              src="https://www.glenat.com/sites/default/files/images/livres/couv/9782344037102-001-T.jpeg"
              alt="..."
              class="image"
              width="60px"
            />
          </li>
          <div>
            One Piece
          </div>
          <div>
            <i class="fas fa-plus"></i>
            <span>0</span>
            <i class="fas fa-minus"></i>
          </div>
          <div>
            25€
          </div>
        </div>
        <div class="product">
          <li>
            <i class="fas fa-times fa-2x"></i>
            <i class="fas fa-heart fa-2x"></i>
          </li>
          <div>
            <img
              src="https://vignette.wikia.nocookie.net/naruto/images/c/c5/Tome_41.jpg/revision/latest?cb=20120811123334&path-prefix=fr"
              alt="..."
              class="image"
              width="60px"
            />
          </div>
          <div>
            Naruto
            <br />
            Shippuden
          </div>
          <div>
            <i class="fas fa-plus"></i><span>0</span
            ><i class="fas fa-minus"></i>
          </div>
          <div>
            20€
          </div>
        </div>
        <div class="product">
          <li class="">
            <i class="fas fa-times fa-2x"></i>
            <i class="fas fa-heart fa-2x"></i>
          </li>
          <div>
            <img
              src="https://static.fnac-static.com/multimedia/Images/FR/NR/e8/33/54/5518312/1507-1/tsp20140212100113/Bleach.jpg"
              alt="..."
              class="image"
              width="60px"
            />
          </div>
          <div>
            Bleach
          </div>
          <div>
            <i class="fas fa-plus"></i><span id="first3">0</span
            ><i class="fas fa-minus"></i>
          </div>
          <div>
            15€
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
